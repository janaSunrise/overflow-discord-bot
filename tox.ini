[flake8]
max-line-length=150
import-order-style=pycharm
application-import-names=bot
exclude=
    .venv/**,
    .git/**
ignore=
    # Ignore missing type annotations
    ANN101  # Init
    ANN102  # cls
    ANN002  # *args
    ANN003  # **kwargs
    # Ignore missing return type annotations for special methods
    ANN204
    # Allow lambdas
    E731
    # Allow markdown inline HTML
    MD033
