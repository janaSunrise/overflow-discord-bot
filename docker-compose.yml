version: '3'

services:
  lavalink:
    image: fredboat/lavalink:master-v3
    restart: always
    volumes:
      - ./lavalink.yml:/opt/Lavalink/application.yml
      - ./lavalink_logs:/opt/Lavalink/logs
    ports:
    - 2333:2333
    networks:
      - common-shared-network

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./logs:/bot/logs
      - .:/bot:ro
    tty: true
    depends_on:
      - lavalink
    environment:
      LAVALINK_HOST: lavalink
      LAVALINK_PORT: 2333
      LAVALINK_PASSWORD: youshallnotpass
    env_file:
      - .env
    restart: on-failure
    networks:
      - common-shared-network

networks:
  common-shared-network: